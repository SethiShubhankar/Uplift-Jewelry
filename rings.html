<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="CSS/rings.css">
        <title>Uplift Jewelry</title>

    </head>
    <body>
        <div id="main_title_container">
            <a id="homepage" href="index.html"><h1 id="maintitle">Uplift Jewelry</h1></a>
        </div>
        

        <div class="sidebar">
            <a id="ringpage" href="rings.html"><h3 class="maintext">Rings</h3></a>
            <a id="abtMel" href="about.html"><h3 class="maintext">About Melina</h3></a>
            <a id="abrydabout" href="abryd.html"><h3 class="maintext">Abryd Morocco</h3></a>
            <a id="instaLink" href="https://www.instagram.com/uplift.jewelry/" target="_blank"><h3 class="maintext">Instagram</h3></a>
            <a id="contactinfo" href="contact.html"><h3 class="maintext">Contact Info</h3></a>
        </div>

        <div class="sidebar_right">
            <a id="orderInfo" href="orderInfo.html"><h3 class="maintext">Ordering Details</h3></a>
        </div>

        <!-- End of Base HTML -->

        <!-- Parallax -->

        <section>
            <div class="parallax_effect">
                <!-- Left -->

                <div class="parallax_effect_left">
                    <img class="scroll" onMouseOver="hide1(this)" onMouseOut="show1(this)" id="l_img_1" data-rate="-1.2" src="images/edited/diagonal_ring_set.png">               

                    <img class="scroll" onMouseOver="hide2(this)" onMouseOut="show2(this)" id="l_img_2" data-rate="-1.2" src="images/edited/stacking_ring_set.png">

                    <img class="scroll" onMouseOver="hide3(this)" onMouseOut="show3(this)" id="l_img_3" data-rate="-1.2" src="images/edited/hammered_ring.png">

                    <img class="scroll" onMouseOver="hide4(this)" onMouseOut="show4(this)" id="l_img_4" data-rate="-1.2" src="images/edited/overlap_ring.png">

                    <img class="scroll" onMouseOver="hide5(this)" onMouseOut="show5(this)" id="l_img_5" data-rate="-1.2" src="images/edited/signet_ring.png">

                    <img class="scroll" onMouseOver="hide6(this)" onMouseOut="show6(this)" id="l_img_6" data-rate="-1.2" src="images/edited/thin_overlap_ring.png">
                </div>

                <!-- Right -->

                <div class="parallax_effect_right">
                    <img class="scroll" onMouseOver="hide7(this)" onMouseOut="show7(this)" id="r_img_1" data-rate="-.3" src="images/edited/twist_ring.png">

                    <img class="scroll" onMouseOver="hide8(this)" onMouseOut="show8(this)" id="r_img_2" data-rate="-.3" src="images/edited/wrap_ring.png">

                    <img class="scroll" onMouseOver="hide9(this)" onMouseOut="show9(this)" id="r_img_3" data-rate="-.3" src="images/edited/thin_hammered_ring.png">

                    <img class="scroll" onMouseOver="hide10(this)" onMouseOut="show10(this)" id="r_img_4" data-rate="-.3" src="images/edited/wire_statement_ring.png">
                </div>
            </div>
        </section>

        <!-- End of Parallax -->

        <script src="JS/rings.js"></script>

    </body>

</html>
